<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container my-5 text-center" id="signContainer">
        <div class="group m-auto w-75 p-5 " id="signInGroup">
            <h1>Sign In Now</h1>
            <input id="signinEmail" class="form-control my-3 text-white" placeholder="Enter your email" type="email">
            <input id="signinPassword" class="form-control my-3 text-white" placeholder="Enter your password"
                type="password">
            <p id="signInIncorrect" class="text-danger d-none">incorrect email or password</p>
            <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
            <p class="text-white">Donâ€™t have an account? <a class="text-white" href="#" onclick="displaySignUp()">Sign Up</a></p>
        </div>
        <div class="group m-auto w-75 p-5 d-none" id="signUpGroup">
            <h1>Sign Up Now</h1>
            <input id="signupName" class="form-control my-3 text-white" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3 text-white" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control my-3 text-white" placeholder="Enter your password"
                type="password">
            <p id="signUpIncorrect" class="text-danger d-none">incorrect username, email or password</p>
            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">you have an account? <a class="text-white" href="#" onclick="displaySignIn()">Sign In</a></p>
        </div>
    </div>
    <div id="homePage" class="d-none">
        <nav class=" navbar shadow-lg d-flex align-items-center justify-content-around">
            <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
            <button class="btn btn-outline-warning" onclick="logout()">Logout</button>
        </nav>
        <div class="container my-5 text-center h-100 d-flex align-items-center">
            <div class="group m-auto w-75 p-5">
                <h1 id="username">Welcome</h1>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
